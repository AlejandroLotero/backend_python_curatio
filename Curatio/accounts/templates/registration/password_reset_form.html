<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Curatio | Recuperar Acceso</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-blue-900">¿Problemas para entrar?</h2>
            <p class="text-gray-500 text-sm mt-2">Ingresa tu correo y te enviaremos un link de recuperación.</p>
        </div>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" name="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Enviar enlace de restablecimiento
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:text-blue-500 font-medium">Volver al login</a>
        </div>
    </div>
</body>
</html>
