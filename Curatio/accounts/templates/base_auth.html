<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Curatio{% endblock %}</title>

  <style>
    :root{
      --bg:#0b1220; --card:#0f1a2e; --muted:#93a4c7; --text:#e8eefc;
      --primary:#4f7cff; --border:rgba(255,255,255,.10);
      --danger:#ff5d5d;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100vh;
      background: linear-gradient(180deg, #070b14, #0b1220);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .card{
      width:100%;
      max-width:420px;
      border:1px solid var(--border);
      border-radius:18px;
      background: rgba(15,26,46,.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      padding:18px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      padding:10px 10px 14px;
      border-bottom:1px solid var(--border);
      margin-bottom:14px;
    }
    .logo{
      width:34px; height:34px; border-radius:10px;
      background: radial-gradient(circle at 30% 30%, #7aa6ff, #2e4fff 60%, #13235a);
      box-shadow: 0 8px 28px rgba(79,124,255,.28);
    }
    .brand h1{font-size:16px; margin:0; line-height:1.1}
    .brand small{display:block; color:var(--muted); font-size:12px; margin-top:2px}

    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px;}
    input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      outline:none;
    }
    input:focus{border-color: rgba(79,124,255,.45); box-shadow: 0 0 0 3px rgba(79,124,255,.12);}
    .btn{
      width:100%;
      margin-top:14px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(79,124,255,.35);
      background: rgba(79,124,255,.18);
      color:var(--text);
      cursor:pointer;
      font-weight:600;
    }
    .btn:hover{background: rgba(79,124,255,.26);}
    .help{
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
    .help a{color: var(--text); text-decoration: underline; text-underline-offset: 3px;}
    .errors{
      margin: 10px 0 0;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,93,93,.35);
      background: rgba(255,93,93,.10);
      color: var(--text);
      font-size: 13px;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Curatio</h1>
        <small>Acceso al sistema</small>
      </div>
    </div>

    {% block content %}{% endblock %}
  </div>

  {% block extra_js %}{% endblock %}
</body>
</html>
