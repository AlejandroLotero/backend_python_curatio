<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Curatio | Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Curatio Admin</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Correo electrónico</label>
                {{ form.username }} </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                {{ form.password }}
            </div>
            <button class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition duration-200">
                Ingresar
            </button>
        </form>
        <div class="mt-4 text-center">
            <a href="{% url 'password_reset' %}" class="text-sm text-blue-500 hover:underline">¿Olvidó su contraseña?</a>
        </div>
    </div>
</body>
</html>
